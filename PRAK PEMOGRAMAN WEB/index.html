<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Web Sederhana</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Selamat Datang di Halaman Web Rohid Tif</h1>
    </header>
    <main>
        <section>
            <p>Ini adalah halaman ujian tengah semester Pratikum Pemograman Web saya.</p>
            <img src="dragon.png" alt="dragon">
        </section>
        <section>
            <h2>Formulir Input Data</h2>
            <form id="dataForm">
                <div class="form-group">
                    <label for="name">Nama:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="nim">NIM:</label>
                    <input type="text" id="nim" name="nim" required>
                </div>
                <div class="form-group">
                    <label for="prodi">Prodi:</label>
                    <input type="text" id="prodi" name="prodi" required>
                </div>
                <div class="form-group">
                    <label>Jenis Kelamin:</label>
                    <div class="radio-group">
                        <input type="radio" id="male" name="gender" value="Male">
                        <label for="male">Laki-laki</label>
                        <input type="radio" id="female" name="gender" value="Female">
                        <label for="female">Perempuan</label>
                    </div>
                </div>
                <button type="submit">Submit</button>
            </form>
            <table id="resultTable" style="display: none;">
                <thead>
                    <tr>
                        <th>Nama</th>
                        <th>NIM</th>
                        <th>Prodi</th>
                        <th>Jenis Kelamin</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
